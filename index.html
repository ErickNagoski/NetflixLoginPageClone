<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display-css.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="shadow">
            <div class="header">
                <img src="logo.png" alt="Netflix">
            </div>
            <div class="content">
                <label for="idEmailInput">Sign In</label>
                <div class="form">
                    <input type="email" name="emailInput" id="idEmailInput" placeholder="Email or phone number" />
                    <input type="password" placeholder="Password" name="" id="" />
                    <button class="signInButton">Sing In</button>
                </div>
                <div class="helpLogin"> 
                    <div class="helpLoginCheckBox">
                        <input type="checkbox" id="idRememberInput" />
                        <p for="idRememberInput">Remember me</p>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                <div class="fbLogin">
                    <img src="FB_logo.png" alt="Facebook login">
                    <p>Login with Facebook</p>
                </div>
                <div class="signUpContainer">
                    <p>New to Netflix?</p>
                    <a href="#">Sign up now</a>
                </div>
                <div class="recaptcha-terms">
                    <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                    <button class="recaptcha-terms-button">Learn more</button>
                </div>
            </div>
            <div class="footer">
                <div class="footer-top">
                    Questions? Call 0800-761-4632
                </div>
                <div class="footer-links">
                    <span class="footer-link-item">FAQ</span>
                    <span class="footer-link-item">Help Center</span>
                    <span class="footer-link-item">Terms of Use</span>
                    <span class="footer-link-item">Privacy</span>
                    <span class="footer-link-item">Cookie Preferences</span>
                    <span class="footer-link-item">Coporate Information</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
